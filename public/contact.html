            <h1>Kontaktformular</h1>
            <p>
                Treten Sie mit uns in Kontakt

        </div>
       <form class="form" method="Post">
            <select class="shortInput" name="anrede">
                <option value="none">-</option>
                <option value="Herr">Herr</option>
                <option value="Frau">Frau</option>
            </select>
            <input class="shortInput" name="name" placeholder="Name*" required type="text"/>
            <input class="shortInput" name="surname" placeholder="Nachname*" required type="text"/>
            <input class="middleInput" name="mail" placeholder="EMail*" required type="email"/>
            <input class="middleInput" name="telefon*" placeholder="Telefon" type="tel"/>
            <textarea class="longInput" name="text*" placeholder="Grund der Kontaktaufnahme"></textarea>
            <button class="button">Senden</button>
       </form>
